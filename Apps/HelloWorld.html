  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');

    const RADIUS = 7000;

    var max = 0;
    var min = 0;

    d3.csv('./each_point_sv.csv', function(csv){ //csvデータの読み込み
        //  Stringを数値に変換
        for(var i = 0; i < csv.length; i++) {
            csv[i].value = Number(csv[i].value);
        }

        max = d3.max(csv, function(d){ return Number(d.value) });
        min = d3.min(csv, function(d){ return Number(d.value) });
        var colorScale = d3.scale.linear().domain([min, max]).range([0.1, 1]); //カラースケールを作成

        for(var i = 0; i < csv.length; i++) {
//            volume[i] = viewer.entities.add({
//                name: 'Blue ellipsoid',
//                position: Cesium.Cartesian3.fromDegrees(csv[i].lon, csv[i].lat, -1),
//                ellipsoid: {
//                    radii: new Cesium.Cartesian3(RADIUS, RADIUS, RADIUS),
//                    material: color
//                }
//            });
//            console.log(colorScale(csv[i].value))
            var color = Cesium.Color.fromRgba(0xFFFFFFFF);

            color.alpha = color.alpha * colorScale(csv[i].value)

            volume = viewer.entities.add({
                position: Cesium.Cartesian3.fromDegrees(csv[ i ].lon, csv[ i ].lat, 0),
                name: 'Green circle at height',
                ellipse: {
                    semiMinorAxis: RADIUS,
                    semiMajorAxis: RADIUS,
                    height: 0,
                    material: color
                }
            });

            viewer.zoomTo(volume);
        }
    });
  </script>
